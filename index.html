<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI Calculator</h1> 
    <span id="line"></span>
    <div class="height">
        <h2> Height </h2>
        <div class="inputbox">
            <input type="number" name="height" id="feet" required>
             <span>foot</span>
        </div>
        <div class="inputbox">
            <input type="number" name="height" id="inches" required>
             <span>inch</span>
        </div>
        <h3 class="metre"></h3>
    </div>
    <div class="weight">
        <h2> Weight</h2>
        <div class="inputbox w">
            <input type="number"  id="weight" required>
             <span>kg</span>
        </div>
        <h3 class="kg"></h3>
    </div>
    <button class="submit"> Submit </button>
    <p class="bmi"> </p>
    <p class="info" id="demo"></p>
    <script src="script.js">
    </script>
</body>
</html>
